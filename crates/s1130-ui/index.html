<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="IBM 1130 Emulator - Running in your browser via WebAssembly">
    <title>IBM 1130 Emulator</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            padding: 20px;
            background-color: #252526;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .app-header h1 {
            color: #4ec9b0;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .app-header p {
            color: #9cdcfe;
            font-size: 1.1rem;
        }

        .app-main {
            padding: 20px;
        }

        .placeholder {
            text-align: center;
            padding: 60px 20px;
            background-color: #252526;
            border-radius: 8px;
            border: 2px dashed #3e3e3e;
        }

        .placeholder p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div class="app-container">

        // Load the WASM module (from symlinked pkg directory)
        import init, * as wasm from './pkg/s1130_wasm.js';

        async function loadEmulator() {
            try {
                await init();
                console.log('IBM 1130 Emulator WASM loaded successfully!');

                const appDiv = document.getElementById('app');
                appDiv.innerHTML = `

                            <div style="color: #9cdcfe; font-size: 0.95rem; line-height: 1.6;">
                                <p style="margin: 5px 0;">ðŸ“Š <strong>Status:</strong> Phase 4 Complete</p>
                                <p style="margin: 5px 0;">âœ… <strong>Features:</strong> Console I/O devices implemented</p>

                                <button id="runDemo" style="
                                    background: #4ec9b0;
                                    color: #1e1e1e;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 4px;
                                    cursor: pointer;
                                    font-family: 'Courier New', monospace;
                                    font-weight: bold;
                                    font-size: 1rem;
                                ">Run Echo Demo</button>
                                <input id="inputText" type="text" placeholder="Type text to echo..." style="
                                    flex: 1;
                                    background: #1e1e1e;
                                    color: #d4d4d4;

                                    padding: 10px;

                                    font-family: 'Courier New', monospace;

                            <div id="output" style="

                // Set up the demo button
                const runButton = document.getElementById('runDemo');
                const inputText = document.getElementById('inputText');
                const outputDiv = document.getElementById('output');

                runButton.onclick = async () => {
                    const text = inputText.value || 'Hello!';
                    outputDiv.textContent = 'Running emulator...\\n';

                    try {
                        // This is a placeholder - the actual demo would need
                        // the WASM bindings to expose emulator functionality
                        outputDiv.textContent += '\\nâœ“ Input: ' + text;
                        outputDiv.textContent += '\\nâœ“ Emulator initialized';

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IBM 1130 Emulator - Running in your browser via WebAssembly">
    <title>IBM 1130 Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            padding: 20px;
            background-color: #252526;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .app-header h1 {
            color: #4ec9b0;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .app-header p {
            color: #9cdcfe;
            font-size: 1.1rem;
        }

        .app-main {
            padding: 20px;
        }

        .placeholder {
            text-align: center;
            padding: 60px 20px;
            background-color: #252526;
            border-radius: 8px;
            border: 2px dashed #3e3e3e;
        }

        .placeholder p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
